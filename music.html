<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href = "music.css">
    <script src="https://kit.fontawesome.com/dede11e80c.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <i class="fa-brands fa-slack fa-2xl"></i>
                </div>
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About Us</a></li>
                 <li><a href="#">Album</a></li>
                 <li><a href="#">Contact Us</a></li>
             </ul>
            </nav>  
         <div class="content">
             <h1>MELOPHILE</h1>
             <p>A music enthusiast is someone who loves music and enjoys listening to it often!!!</p>
             <a href ="#" class="btn">EXPLORE MORE</a>
         </div>
     </div> 
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav> 
        <img src="Suzume.png" class="song-img">
        <h1>Suzume No Tojimari</h1>
        <p>Keiko Masuda</p>

        <audio id="song">
            <source src="Suzume-No-Tojimari-Song.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick = "playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
       </div>
    </div>

<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500);
    }

    progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>    
</body>
</html>
